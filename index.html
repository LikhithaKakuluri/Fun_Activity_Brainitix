<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Fun Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logoContainer">
        <img src="brainitix_logo.jpeg" alt="Company Logo" id="companyLogo">
        <h1 id="companyName">Brainitix</h1>
        <button id="startBtn">Start Game</button>
    </div>
    <div id="gameContainer">
        <h2 id="funHeading">Let's Have Fun, Team!</h2>
        <button id="truthBtn">Truth</button>
        <button id="dareBtn">Dare</button>
    </div>
    <div id="scratchCardContainer">
        <canvas id="scratchCardCanvas" width="300" height="200"></canvas>
        <p id="taskText"></p>
        <button id="backBtn">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
